<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body>

  <h2>Contact Us</h2>
  <form>

    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required maxlength="50"><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number (10 digits):</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject" required maxlength="100"><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" required maxlength="500"></textarea><br><br>

    <input type="submit" value="Send Message">

  </form>

</body>
</html>
