<!DOCTYPE html>
<html>
<head>
  <title>Customer Satisfaction Survey</title>
</head>
<body>

  <h2>Customer Satisfaction Survey</h2>
  <form>
    
    <label>Full Name:</label><br>
    <input type="text" id="name" name="name" required maxlength="50"><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Age:</label><br>
    <input type="number" id="age" name="age" min="18" max="100" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender"required>
    <label>Male</label><br>
    <input type="radio" id="female" name="gender">
    <label>Female</label><br>
    <input type="radio" id="other" name="gender">
    <label>Other</label><br><br>

    <label>Rate our service (1 to 5):</label>
    <input type="number" id="satisfaction" name="satisfaction" min="1" max="5" step="0.5" required><br><br>

    <label>How often do you use our product?</label><br>
    <input type="checkbox" id="daily" name="frequency" required>
    <label>Daily</label><br>
    <input type="checkbox" id="weekly" name="frequency">
    <label>Weekly</label><br>
    <input type="checkbox" id="rarely" name="frequency">
    <label>Rarely</label><br><br>

    <label>Phone Number (10 digits):</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

    <label>Any suggestions for us?</label><br>
    <textarea id="suggestions" name="suggestions" rows="4" cols="50" maxlength="300"></textarea><br><br>

    <input type="submit" value="Submit Survey">

  </form>

</body>
</html>
