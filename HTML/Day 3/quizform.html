<!DOCTYPE html>
<html>
<head>
  <title>AI Quiz</title>
</head>
<body>

  <h2> Artificial Intelligence Quiz</h2>

  <form>
    <p>1. Who is considered the father of Artificial Intelligence?</p>
    <input type="radio" id="q1a1" name="q1" value="Alan Turing" required>
    <label for="q1a1">Alan Turing</label><br>

    <input type="radio" id="q1a2" name="q1" value="John McCarthy">
    <label for="q1a2">John McCarthy</label><br>

    <input type="radio" id="q1a3" name="q1" value="Geoffrey Hinton">
    <label for="q1a3">Geoffrey Hinton</label><br><br>

    <p>2. Which of the following are AI applications?</p>
    <input type="checkbox" id="q2a1" name="q2" value="Speech Recognition">
    <label for="q2a1">Speech Recognition</label><br>

    <input type="checkbox" id="q2a2" name="q2" value="Machine Translation">
    <label for="q2a2">Machine Translation</label><br>

    <input type="checkbox" id="q2a3" name="q2" value="Smart Assistants">
    <label for="q2a3">Smart Assistants</label><br>

    <input type="checkbox" id="q2a4" name="q2" value="Spreadsheet Editing">
    <label for="q2a4">Spreadsheet Editing</label><br><br>

    <p>3. What does "ML" stand for in AI?</p>
    <input type="radio" id="q3a1" name="q3" value="Massive Learning" required>
    <label for="q3a1">Massive Learning</label><br>

    <input type="radio" id="q3a2" name="q3" value="Machine Learning">
    <label for="q3a2">Machine Learning</label><br>

    <input type="radio" id="q3a3" name="q3" value="Mechanical Logic">
    <label for="q3a3">Mechanical Logic</label><br><br>

    <p>4. Which programming languages are widely used in AI?</p>
    <input type="checkbox" id="q4a1" name="q4" value="Python">
    <label for="q4a1">Python</label><br>

    <input type="checkbox" id="q4a2" name="q4" value="JavaScript">
    <label for="q4a2">JavaScript</label><br>

    <input type="checkbox" id="q4a3" name="q4" value="R">
    <label for="q4a3">R</label><br>

    <input type="checkbox" id="q4a4" name="q4" value="HTML">
    <label for="q4a4">HTML</label><br><br>

    <input type="submit" value="Submit Quiz">

  </form>

</body>
</html>
